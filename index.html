<!DOCTYPE html>
<html>
<head>
    <title>Mobile Trader</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="lib/app/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="lib/app/css/core.css"/>
    <link rel="stylesheet" type="text/css" href="lib/app/css/symbolList.css"/>

    <script src="lib/vendor/jquery-2.0.3.min.js"></script>
    
    <script src="lib/vendor/jquery.sparkline.min.js"></script>
    <script src="lib/vendor/jquery.autocomplete.min.js"></script>

    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <!--<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>-->

    <script src="http://cdn.firebase.com/v0/firebase.js"></script>

    <script src="lib/app/js/helper/supplant.js"></script>
    <script src="lib/app/js/helper/jquery.getTemplate.js"></script>
    <script src="lib/app/js/helper/messaging.js"></script>
    <script src="lib/app/js/namespace.js"></script>
    <script src="lib/app/js/modules/symbolList/SymbolListController.js"></script>
    <script src="lib/app/js/modules/symbolList/SymbolListService.js"></script>
    <script src="lib/app/js/modules/symbolList/SymbolListView.js"></script>
    <script src="lib/app/js/main.js"></script>
    
</head>
<body>
<div id="main">
    <label id="header"><input id="symbolFinder" type="text" placeholder="Type symbol" class="symbol-field"/></label>
    <div id="symbolList" class="symbols-container">
        <table class="symbols" border="0">
            <thead>
                <tr>
                    <th class="symbol">Symbol</th>
                    <th class="spark-line">Change</th>
                    <th class="bid-price">Bid</th>
                    <th class="ask-price">Ask</th>
                </tr>
            </thead>
            <tbody>
                <script id="symbolListRow" type="text/template">
                    <tr id="row_{{symbol}}" class="symbol-list-row">
                        <td class="symbol"><a href="#{{symbol}}__symbol">{{symbol}}</a></td>
                        <td class="spark-line {{symbol}}__sparkLine"></td>
                        <td class="bid-price"><a href="#{{symbol}}__bid" class="direction direction_{{bidDirection}}">{{bidPrice}}</a></td>
                        <td class="ask-price"><a href="#{{symbol}}__ask" class="direction direction_{{askDirection}}">{{askPrice}}</a></td>
                    </tr>
                </script>
                <script id="symbolDetailRow" type="text/template">
                    <tr id="detail_{{symbol}}">
                        <td colspan="4" class="symbol-detail">
                            <div class="symbol-detail-content">
                                <a href="#closeDetail" class="close">X Close</a>
                                <h3 class="title">{{fullName}} ({{symbol}}) <a href="#{{symbol}}__rem" class="symbol-remove">Remove symbol</a></h3>
                                <p class="symbol-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla mi eros, sagittis a felis quis, tempus porttitor eros. 
                                Etiam vel hendrerit sapien. Nulla posuere magna in enim elementum semper. Sed egestas a elit egestas adipiscing. Aliquam 
                                tincidunt gravida enim a vulputate.</p>
                                <div class="chart">Loading...</div>
                            </div>
                        </td>
                    </tr>
                </script>
                <script id="symbolTicketRow" type="text/template">
                    <tr id="detail_{{symbol}}">
                        <td colspan="4" class="symbol-detail symbol-ticket">
                            <div class="symbol-detail-content">
                                <a href="#closeDetail" class="close">X Close</a>
                                <h3 class="title">{{fullName}} ({{symbol}})</h3>
                                <div class="bid bid-price"><span class="trade-price">Price</span> <a href="#" class="direction direction_{{bidDirection}}">{{bidPrice}}</a></div>
                                <div class="ask ask-price"><span class="trade-price">Price</span> <a href="#" class="direction direction_{{askDirection}}">{{askPrice}}</a></div>
                                <div class="trade-size"><label>Size</label> <input type="text" name="size"></div>
                                <div class="bid trade-button"><a href="#" class="place-trade">Place Bid</a></div>
                                <div class="ask trade-button"><a href="#" class="place-trade">Place Ask</a></div>
                            </div>
                        </td>
                    </tr>
                </script>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
