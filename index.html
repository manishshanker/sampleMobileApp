<!DOCTYPE html>
<html>
<head>
    <title>Mobile Trader</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="lib/app/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="lib/app/css/core.css"/>
    <link rel="stylesheet" type="text/css" href="lib/app/css/symbolList.css"/>

    <script type="text/javascript" src="lib/vendor/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="lib/vendor/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="lib/app/js/helper/supplant.js"></script>
    <script type="text/javascript" src="lib/app/js/helper/jquery.getTemplate.js"></script>
    <script type="text/javascript" src="lib/app/js/helper/messaging.js"></script>
    <script type="text/javascript" src="lib/app/js/namespace.js"></script>
    <script type="text/javascript" src="lib/app/js/modules/symbolList/SymbolListController.js"></script>
    <script type="text/javascript" src="lib/app/js/modules/symbolList/SymbolListService.js"></script>
    <script type="text/javascript" src="lib/app/js/modules/symbolList/SymbolListView.js"></script>
    <script type="text/javascript" src="lib/app/js/main.js"></script>

</head>
<body>
<div id="main">
    <div class="content">
        <label><input id="symbolFinder" type="text" placeholder="Type symbol e.g. APPL, MSFT, etc." class="symbol-field"/></label>
        <div id="symbolList" class="symbols-container">
            <table class="symbols" border="0">
                <thead>
                    <tr>
                        <th class="symbol">Symbol</th>
                        <th class="spark-line">Change</th>
                        <th class="bid-price">Bid</th>
                        <th class="ask-price">Ask</th>
                    </tr>
                </thead>
                <tbody>
                    <script id="symbolListRow" type="text/template">
                        <tr id="row_{{symbol}}">
                            <td class="symbol"><a href="#{{symbol}}__symbol">{{symbol}}</a></td>
                            <td class="spark-line {{symbol}}__sparkLine"></td>
                            <td class="bid-price"><a href="#{{symbol}}__bid" class="direction_{{bidDirection}}">{{bidPrice}}</a></td>
                            <td class="ask-price"><a href="#{{symbol}}__ask" class="direction_{{askDirection}}">{{askPrice}}</a></td>
                        </tr>
                    </script>
                    <script id="symbolDetailRow" type="text/template">
                        <tr>
                            <td colspan="4" class="symbol-detail">
                                <div class="symbol-detail-content">
                                    <a href="#closeDetail" class="close">X Close</a>
                                    <h3 class="title">{{fullName}} ({{symbol}})</h3>
                                </div>
                            </td>
                        </tr>
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
